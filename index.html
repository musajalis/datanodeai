<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUMMIT AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap');
    
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #001E49;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 5% 0;
    }
    
    .logo-container {
      width: 30%;
      max-width: 300px;
      min-width: 200px;
      margin-top: 2vh;
    }
    
    .content-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: -5vh;
    }
    
    .company-name {
      font-size: 3.5rem;
      letter-spacing: 6px;
      font-weight: 200;
      margin-top: 0;
      text-align: center;
    }
    
    .tagline {
      font-size: 1.2rem;
      font-weight: 300;
      letter-spacing: 1px;
      margin-bottom: 2vh;
      opacity: 0.8;
    }
    
    @media (max-width: 768px) {
      .company-name {
        font-size: 2.5rem;
      }
      
      .tagline {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000">
      <!-- Blue square background -->
      <rect width="1000" height="1000" fill="#001E49"/>
      
      <!-- White delta symbol with proper corner at the top -->
      <polyline points="200,800 500,200 800,800" fill="none" stroke="white" stroke-width="60" stroke-linejoin="miter" stroke-linecap="square"/>
      <rect width="1000" height="300" x="0" y="700" fill ="#001E49"/>
    </svg>
  </div>
  
  <div class="content-container">
    <h1 class="company-name">SUMMIT AI</h1>
  </div>
  
  <div class="tagline">AI meets Data.</div>
</body>
</html>
