<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DataNode AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      max-height: 100vh;
      overflow-x: hidden;
    }
    
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap');
    
    body {
      font-family: 'Arial', sans-serif;
      background-color: lightgrey;
      color: black;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 5% 0;
      overflow-x: hidden;
    }
    
    .logo-container {
      width: 100%;
      max-width: 300px;
      min-width: 200px;
      margin-top: 0%;
      margin-bottom: -12%;
      padding-bottom: 22%;
    }
    
    .content-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 3%;
      margin-bottom: -5%;
    }
    
    .company-name {
      font-size: 3rem;
      letter-spacing: 6px;
      font-weight: 200;
      margin-top: 7%;
      text-align: center;
    }
    
    .tagline {
      font-size: 1.2rem;
      font-weight: 300;
      letter-spacing: 1px;
      margin-top: 40%;
      opacity: 0.8;
    }
    
    @media (max-width: 768px) {
      .company-name {
        font-size: 2.5rem;
      }

      .content-container {
	margin-top: 15%
      }
      
      .tagline {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  
  <div class="content-container">
    <div class="logo-container">
	<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000">
		<rect width="1000" height="1000" fill="#0F1729"/>
		<polygon points="150,125 250,125 250,825 150,825" stroke="#FAFAFA" stroke-width="25" stroke-linejoin="round" fill="#FAFAFA"/>
		<polygon points="350,175 450,175 450,875 350,875" stroke="#FAFAFA" stroke-width="25" stroke-linejoin="round" fill="#FAFAFA"/>
		<polygon points="550,125 650,125 650,825 550,825" stroke="#FAFAFA" stroke-width="25" stroke-linejoin="round" fill="#FAFAFA"/>
		<polygon points="750,175 850,175 850,875 750,875" stroke="#FAFAFA" stroke-width="25" stroke-linejoin="round" fill="#FAFAFA"/>

	</svg>    
    </div>
    <p class="company-name">DataSum AI</p>
    <div class="tagline">AI meets Data.</div>
  </div>
  

</body>
</html>
